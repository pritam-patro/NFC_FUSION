<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #EADBC8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    p {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    li {
      font-size: 16px;
      margin: 10px 0;
    }

    li:before {
      content: "\2022"; /* Add bullet point before each list item */
      margin-right: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>We would love to hear from you! Please feel free to contact us using the information below.</p>
  <ul>
    <li>Phone: 9983452231</li>
    <li>Email: info@example.com</li>
    <li>Address: 123 Main Street, Anytown, CA 12345</li>
  </ul>
</body>
</html>
