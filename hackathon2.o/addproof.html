<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\Devaraj\Music\Desktop\hackathon2.o\addproof.css">
    <title>Add Documents</title>
</head>
<body>
    <h1>Add Documents</h1>
    <form id="documentForm">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        <div class="form-row">
           
            <div class="form-group">
                <label for="aadharCard">Aadhar Card:</label>
                <input type="text" id="aadharCard" name="aadharCard" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="drivingLicense">Driving License:</label>
                <input type="text" id="drivingLicense" name="drivingLicense" required>
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile No:</label>
                <input type="tel" id="mobileNo" name="mobileNo" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="mailId">Mail ID:</label>
                <input type="email" id="mailId" name="mailId" required>
            </div>
        </div>
        <div class="form-row">
            <button type="submit">Add Document</button>
        </div>
    </form>

    <div id="output"></div>

    <script src="funct.js"></script>
</body>
</html>
